<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="index.js"></script>
    <title>Majulah Automator</title>
</head>
<body onload="onDocumentLoad()" style="margin: 0; padding: 0;">
    <div id="header" style="display: flex; flex-direction: row; background-color: lightcoral;">
            <img src="..\NicePng_scales-of-justice-png_623109.png" alt="No image found" style="height: 7em; padding-left: 1.5%; padding-top: 1.5%;">
            <h1 style="padding-top: 5%;"> Team Majulah</h1>
        </div> 
    </div>

    <div id="main_body" style="width: 100%; display: flex; flex-direction: row; justify-content: center; margin-top: 5.5em;">
        <div id="content" style="display: flex; flex-direction:column; align-items: center; border-style: double; border-color: black; width: 50%; background-color: whitesmoke; border-radius: 7.5%; padding-bottom: 1.5em;">
            <h1>Invoice Generator</h1>
            <input type="file" id="file_input" style="margin-bottom: 1.5em; margin-left: 12em;">
            <Button onclick="getInvoice()" style="width: 15%; margin-bottom: .5em ;">Generate Invoice</Button>
            <a style="font-size: .7em ">Submit a formatted excel sheet and we will generate separate invoices for each line!</a>
            <Button onclick="downloadData()" style="width: 15%; margin-top: 1.5em ; margin-bottom: .5em;">Download</Button>
            <a style="font-size: .7em ">Download Sample Data to Test</a>
        </div>
    </div>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>
</body>
</html>
